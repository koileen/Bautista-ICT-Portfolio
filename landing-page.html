<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        *:focus { outline: none; }
        body {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('enhypen-landing.jpg');
            background-size: cover;
            font-family: 'Roboto';
        }
        .container { 
            width: 800px; 
            height: 500px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: black; 
            box-shadow: 0 0 10px rgba(0, 0, 0, .1); 
            overflow: hidden; 
            position: relative; 
            border: 10px solid black; 
            border-radius: 10px; 
        }
        .bg { 
            width: 50%; 
            height: 100%; 
            background-image: url('enhypen-landing.jpg'); 
            background-size: cover; 
            background-position: center;
            border-top-left-radius: 5px; 
            border-bottom-left-radius: 5px; 
            position: relative; 
        }
        form { min-width: 250px !important; width: 50%; height: 100%; padding: 30px 20px; }
        .heading { font-size: 40px; text-transform: capitalize; margin-bottom: 60px; text-align: center; }
        label { font-size: 16px; display: block; margin: 10px 0; text-transform: capitalize; }
        input {font-size: 16px; display: block; width: 90%; border: none; border-bottom: 1px solid white; margin-bottom: 20px; background-color: black; color: white;}
        .login-btn {
            width: 130px;
            height: 30px;
            text-transform: capitalize;
            border-radius: 50px;
            border: none;
            border: 1px solid white;
            background-color: transparent;
            color: white;
            display: block;
            cursor: pointer;
            margin: 50px auto;
        }
        .register-btn { font-size: 14px; color: rgb(117, 117, 117); text-transform: capitalize; position: absolute; bottom: 20px; right: 20px; cursor: pointer; }

        @media screen and (max-width: 750px) {
            .container { width: 350px; }
            .bg { display: none; }
            form { display: 100%; }
        }
    </style>
    
    <script type="text/javascript">
        function show_alert() {
            // Get the inputted name
            let name = document.getElementById("nameInput").value;

            // Check if name is empty
            if (name.trim() === "") {
                alert("Please enter your name before logging in.");
            } else {
                alert("Thank you for visiting my portfolio, " + name + "!");
                window.location.href = "home.html";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="bg"></div>
        <form onsubmit="event.preventDefault(); show_alert();">
            <h2 class="heading" style="color: white;">Welcome to My Portfolio!</h2> 

            <label for="nameInput" style="color: white;">Enter your name</label> 
            <input type="text" id="nameInput" placeholder="Your name"> 

            <button class="login-btn" type="submit" style="font-weight: bold;">Login</button>
        </form>
    </div>
</body>
</html>
